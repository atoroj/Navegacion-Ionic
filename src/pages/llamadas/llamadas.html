<ion-header>

  <ion-navbar>
    <ion-title>Llamadas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let contacto of contactos" (click)="irInformacion( contacto )"> 
              <ion-avatar item-left>
                <img [src]="contacto.img">
              </ion-avatar> 
              
      {{ contacto.nombre }}
      <p>{{ contacto.titulo }}</p>
    </ion-item>

  </ion-list>
</ion-content>
